<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient Inventory</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Ingredient Inventory</h2>
  <table>
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Specification</th>
        <th>Quantity</th>
        <th>Replenished Every</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample data, replace with actual data from your database -->
      <tr>
        <td>Flour</td>
        <td>All-purpose</td>
        <td>100 kg</td>
        <td>Weekly</td>
      </tr>
      <tr>
        <td>Sugar</td>
        <td>Granulated</td>
        <td>50 kg</td>
        <td>Bi-weekly</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
